<h3>Editar Tarefa</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Descricao</label>
      <input type="text" class="form-control" id="descricao" required [(ngModel)]="tarefa.descricao" name="descricao">
    </div>

    <div class="form-group">
      <label for="name">Data Criacao</label>
      <input type="text" class="form-control" id="dataCriacao" required [(ngModel)]="tarefa.dataCricao" name="dataCriacao">
    </div>

    <div class="form-group">
      <label for="name">Status</label>
      <input type="text" class="form-control" id="stataus" required [(ngModel)]="tarefa.status" name="status">
    </div>

    <button type="submit" class="btn btn-success">Gravar</button>
  </form>
</div>
